<!-- index.html -->
---
layout: default
title: 首页
---
<div class="home">
  <h1>最新文章</h1>
  {% raw %}
  {% for post in site.posts %}
    <article>
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <time>{{ post.date | date: "%Y-%m-%d" }}</time>
      {{ post.excerpt }}
    </article>
  {% endfor %}
  {% endraw %}
</div>
